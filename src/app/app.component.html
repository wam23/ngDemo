<div [ngClass]="{'pyro' : pyro}">
  <div class="before"></div>
  <div class="after"></div>
  <div class="d-flex flex-column sticky-footer-wrapper min-vh-100">
    <nav class="container">
      <div class="jumbotron">
        <h1 class="display-4">Planning Poker</h1>
        <p *ngIf="user" class="lead">{{user.name}} in {{user.room}} <span class="aendern" (click)="logout()">ändern</span></p>
      </div>
    </nav>
    <main class="flex-fill">
      <app-poker-lobby *ngIf="showSettings" [user]="user" (userEmitter)="receiveUser($event)"></app-poker-lobby>
      <app-poker-table *ngIf="!showSettings" [user]="user"></app-poker-table>
      <app-poker-result *ngIf="!showSettings" [user]="user" (resetSelections)="resetSelections()"
                        (showPyro)="showPyro($event)"></app-poker-result>
    </main>
    <footer class="container">
      <span class="text-muted">Qualitätssoftware mit <div style="width: 1.4rem; display: table-cell;text-align: center">
        <span [ngClass]="{'pumping' : pyro}">❤</span></div> vom 🅰-Team</span>
    </footer>
  </div>
</div>
