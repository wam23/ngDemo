<div class="container my-3" *ngIf="user">
  <div class="btn btn-success mr-4" (click)="reveal()" title="aufdecken">🔎 Karten aufdecken</div>
  <div type="button" class="btn btn-danger" (click)="reset()" title="zurücksetzen">🗑️ Karten zurücksetzen</div>
  <span class="revealor" *ngIf="revealor && cards?.length === 0"> <strong>{{revealor}}</strong> hat den Raum zurückgesetzt</span>
  <span class="revealor" *ngIf="revealor && cards?.length !== 0"> <strong>{{revealor}}</strong> hat den Raum aufgedeckt</span>
</div>
<div class="container mt-2 text-center" *ngIf="cards?.length > 0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Karte</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let card of cards">
      <td class="result-name">{{card.name}}</td>
      <td><span><div
        [ngClass]="{'result-mini-card-hidden':card.vote === 0, 'result-lsd':allSameResult,
        'result-mini-card-first' : min(card.vote),'result-mini-card-last' : max(card.vote)}"
        class="result-mini-card">{{!this.revealor ? '🤔' : card.vote}}</div></span></td>
    </tr>
    </tbody>
  </table>
  <div class="midmed" *ngIf="revealor">
    <p *ngIf="mean">Mittel: {{mean | number : '1.1-1'}}</p>
    <p *ngIf="median">Median: {{median | number : '1.1-1'}}</p>
  </div>
</div>
