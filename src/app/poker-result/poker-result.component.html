<div class="container">
    <button *ngIf="room" type="button" class="btn btn-success mr-2" (click)="reveal()">Aufdecken</button>
    <button *ngIf="room" type="button" class="btn btn-danger" (click)="reset()">Zur√ºcksetzen</button>

    <div class="text-center">
        <table *ngIf="(cards | keyvalue)?.length > 0" class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Karte</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let card of cards | keyvalue">
                <td>{{card.key}}</td>
                <td>{{card.value}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
