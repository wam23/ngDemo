<div class="container text-center">
  <button *ngFor="let fib of fibReihe" [ngClass]="{'btn-selected' : selectedVote==fib.value}"
          [attr.disabled]="cardDisabled()"
          type="button" class="btn {{fib.styleClass}}"
          (click)="vote(fib.value)">{{fib.text}}</button>
  <p class="m-2 status" *ngIf="status"><small>{{status}}</small></p>
</div>
