<div class="container text-center">
  <span *ngFor="let card of cardset$ | async" [ngClass]="{'card-selected' : selectedVote==card}"
          [attr.disabled]="cardDisabled()"
          type="button" class="card"
        (click)="vote(card)">{{card}}</span>
  <p class="m-2 status" *ngIf="status"><small>{{status}}</small></p>
</div>
