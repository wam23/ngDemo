<div class="container">
  <form #pokerLobbyForm="ngForm" (ngSubmit)="save(pokerLobbyForm)">
    <div class="form-group">
      <label for="room">Raum (case insensitive)</label>
      <input class="form-control" id="room" name="room" autocomplete="off" required ngModel />
      <br />
      <label for="name">Dein Name</label>
      <input class="form-control" id="name" name="name" autocomplete="off" required ngModel />
      <br />
      <label for="theme">Theme</label>
      <select class="form-control" id="theme" name="theme" autocomplete="off" required ngModel>
        <option>dark</option>
        <option>gold</option>
        <option>green</option>
        <option>light</option>
        <option>pink</option>
      </select>

      <button *ngIf="pokerLobbyForm.valid" class="btn btn-primary mt-2 beitreten">Beitreten</button>
    </div>
  </form>
</div>
